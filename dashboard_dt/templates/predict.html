<center>

            <select name="city1" style="width: 250px" class="form-control" required="required">
            <option value="ADELAIDE">ADELAIDE</option>
            <option value="ALBURY">ALBURY</option>
            <option value="ALICE SPRINGS">ALICE SPRINGS</option>
            <option value="ARMIDALE">ARMIDALE</option>
            <option value="AYERS ROCK">AYERS ROCK</option>
            <option value="BALLINA">BALLINA</option>
            <option value="BRISBANE">BRISBANE</option>
            <option value="BROOME">BROOME</option>
            <option value="BUNDABERG">BUNDABERG</option>
            <option value="CAIRN">CAIRN</option>
            <option value="CANBERRA">CANBERRA</option>
            <option value="COFFS HARBOUR">COFFS HARBOUR</option>
            <option value="DARWIN">DARWIN</option>
            <option value="DUBBO">DUBBO</option>
            <option value="GERALDTON">GERALDTON</option>
            <option value="GOLD COAST">GOLD COAST</option>
            <option value="HAMILTON ISLAND">HAMILTON ISLAND</option>
            <option value="HOBART">HOBART</option>
            <option value="KALGOORLIE">KALGOORLIE</option>
            <option value="KARRATHA">KARRATHA</option>
            <option value="LAUNCESTON">LAUNCESTON</option>
            <option value="MELBOURNE">MELBOURNE</option>
            <option value="PERTH">PERTH</option>
            <option value="PORT MACQUARIE">PORT MACQUARIE</option>
            <option value="PROSERPINE">PROSERPINE</option>
            <option value="SUNSHINE COAST">SUNSHINE COAST</option>
            <option value="SYDNEY">SYDNEY</option>
            <option disabled selected hidden>Please select Your Origin City</option>
        </select>
        </div>
        <div class="input-group mb-3" style="width: 500px">
            <span class="input-group-text" style="width: 125px">City 2</span>
            <select name="city2" style="width: 250px" class="form-control" required="required">
                <option value="ALICE SPRINGS">ALICE SPRINGS</option>
                <option value="BRISBANE">BRISBANE</option>
                <option value="CAIRN">CAIRN</option>
                <option value="CANBERRA">CANBERRA</option>
                <option value="DARWIN">DARWIN</option>
                <option value="EMERALD">EMERALD</option>
                <option value="GLADSTONE">GLADSTONE</option>
                <option value="GOLD COAST">GOLD COAST</option>
                <option value="HAMILTON ISLAND">HAMILTON ISLAND</option>
                <option value="HOBART">HOBART</option>
                <option value="MACKAY">MACKAY</option>
                <option value="MELBOURNE">MELBOURNE</option>
                <option value="MILDURA">MILDURA</option>
                <option value="MORANBAH">MORANBAH</option>
                <option value="MOUNT ISA">MOUNT ISA</option>
                <option value="NEWCASTLE">NEWCASTLE</option>
                <option value="NEWMAN">NEWMAN</option>
                <option value="PERTH">PERTH</option>

                <option value="WAGGA WAGGA">WAGGA WAGGA</option>
            <option disabled selected hidden>Please select Your Destination City</option>
        </select>
        </div>
        <div class="input-group mb-3" style="width: 500px">
            <span class="input-group-text" style="width: 125px">Month</span>
            <select name="month" style="width: 250px" class="form-control" required="required">
            <option value=1>January</option>
            <option value=2>February</option>
            <option value=3>March</option>
            <option value=4>April</option>
            <option value=5>May</option>
            <option value=6>June</option>
            <option value=7>July</option>
            <option value=8>August</option>
            <option value=9>September</option>
            <option value=10>October</option>
            <option value=11>November</option>
            <option value=12>December</option>
            <option disabled selected hidden>Select Month</option>
        </select>
        </div>
        <div class="input-group mb-3" style="width: 500px">
            <span class="input-group-text" style="width: 125px">Load Factor</span>
            <input type="number" name="load_factor" step="0.01" min="1" max="1000" style="width: 250px" id="bill" class="form-control" required=True/>

        </div>
        <div class="input-group mb-3" style="width: 500px">
            <span class="input-group-text" style="width: 125px">Available Seat</span>
            <input type="number" name="available_seat" step="0.01" min="1" max="1000" style="width: 250px" id="bill" class="form-control" required=True/>
            </select>
        </div>

        <br>
        <button type="submit" style="background-color: rgb(4,122,133); color: whitesmoke" class="btn btn-info">Predict Aircraft Trips</button>
    </form>
    <br>
</center>
